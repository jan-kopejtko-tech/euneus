<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval FFA .io</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }
        
        canvas {
            display: block;
        }
        
        /* Leaderboard */
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            min-width: 200px;
            color: white;
            font-size: 14px;
            z-index: 1000;
        }
        
        #leaderboard h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            text-align: center;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-entry.you {
            color: #00ff00;
            font-weight: bold;
        }
        
        /* Death screen */
        #death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        
        #death-screen.active {
            display: flex;
        }
        
        #death-screen h1 {
            color: #ff0000;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        #death-screen .stats {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #respawn-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #respawn-btn:hover {
            background: #00cc00;
        }
        
        /* Menu screen */
        #menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3000;
        }
        
        #menu-screen h1 {
            color: #ffd700;
            font-size: 72px;
            margin-bottom: 40px;
        }
        
        #username-input {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        
        #play-btn {
            padding: 15px 60px;
            font-size: 28px;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #play-btn:hover {
            background: #00cc00;
        }
        
        /* Stats HUD */
        #stats-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            color: white;
            z-index: 1000;
        }
        
        .stat-row {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .stat-label {
            color: #ffd700;
        }
        
        #hp-bar-container {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        #hp-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }
        
        #xp-bar-container {
            width: 200px;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        #xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen">
        <h1>‚öîÔ∏è Medieval FFA ‚öîÔ∏è</h1>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="15" value="Warrior">
        <button id="play-btn">PLAY</button>
    </div>
    
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- Stats HUD -->
    <div id="stats-hud" style="display: none;">
        <div class="stat-row">
            <span class="stat-label">Name:</span> <span id="player-name"></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Level:</span> <span id="player-level">1</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">HP:</span> <span id="player-hp">50/50</span>
        </div>
        <div id="hp-bar-container">
            <div id="hp-bar" style="width: 100%;"></div>
        </div>
        <div class="stat-row">
            <span class="stat-label">XP:</span> <span id="player-xp">0/100</span>
        </div>
        <div id="xp-bar-container">
            <div id="xp-bar" style="width: 0%;"></div>
        </div>
        <div class="stat-row">
            <span class="stat-label">Kills:</span> <span id="player-kills">0</span>
        </div>
    </div>
    
    <!-- Leaderboard -->
    <div id="leaderboard" style="display: none;">
        <h3>üèÜ LEADERBOARD üèÜ</h3>
        <div id="leaderboard-list"></div>
    </div>
    
    <!-- Death Screen -->
    <div id="death-screen">
        <h1>‚ò†Ô∏è YOU DIED ‚ò†Ô∏è</h1>
        <div class="stats">
            <div>Level Reached: <span id="final-level">5</span></div>
            <div>Kills: <span id="final-kills">12</span></div>
        </div>
        <button id="respawn-btn">RESPAWN</button>
    </div>
    
    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Colyseus Client 0.15 (MATCHES SERVER VERSION) -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    
    <!-- Game Config (Inline) -->
    <script>
        const GameConfig = {
            WORLD_WIDTH: 4000,
            WORLD_HEIGHT: 3000,
            TICK_RATE: 20,
            GRAVITY: 9.8,
            FRICTION: 0.9,
            BASE_SPEED: 180,
            BASE_HP: 50,

            BASE_SIZE: 0.8,

            ATTACK_COOLDOWN: 400,

            ATTACK_ARC: Math.PI / 3,
            BACKSTAB_MULTIPLIER: 1.5,
            KNOCKBACK_FORCE: 150,
            EVOLUTION_STAGES: [
                { level: 1, name: "Peasant", sprite: "pawn", scale: 0.8, hp: 50, damage: 10, speed: 180 },
                { level: 2, name: "Militia", sprite: "pawn", scale: 0.9, hp: 75, damage: 12, speed: 190 },
                { level: 3, name: "Footman", sprite: "warrior", scale: 1.0, hp: 100, damage: 15, speed: 200 },
                { level: 4, name: "Veteran", sprite: "warrior", scale: 1.1, hp: 125, damage: 18, speed: 205 },
                { level: 5, name: "Knight", sprite: "warrior", scale: 1.2, hp: 150, damage: 22, speed: 210 },
                { level: 6, name: "Elite Knight", sprite: "warrior", scale: 1.3, hp: 180, damage: 26, speed: 215 },
                { level: 7, name: "Champion", sprite: "warrior", scale: 1.4, hp: 210, damage: 30, speed: 220 },
                { level: 8, name: "Lord", sprite: "warrior", scale: 1.5, hp: 250, damage: 35, speed: 220 },
                { level: 9, name: "Hero", sprite: "warrior", scale: 1.6, hp: 300, damage: 40, speed: 220 },
                { level: 10, name: "Legend", sprite: "warrior", scale: 1.8, hp: 400, damage: 50, speed: 220 }
            ],
            XP_PER_LEVEL: 100,
            XP_LEVEL_MULTIPLIER: 1.5,
            NPC_XP_REWARD: 10,
            PLAYER_XP_STEAL: 0.5,
            ASSASSINATION_BONUS: 1.0,
            NPC_COUNT: 80,
            NPC_SPAWN_RATE: 3000,
            NPC_SPAWN_BATCH: 5,
            NPC_HP: 30,
            NPC_SPEED: 80,
            NPC_DAMAGE: 5,
            CLASSES: {
                berserker: {
                    name: "Berserker",
                    speedBonus: 1.3,
                    damageBonus: 1.2,
                    hpPenalty: 0.8
                },
                paladin: {
                    name: "Paladin",
                    speedPenalty: 0.85,
                    hpBonus: 1.4,
                    regenRate: 2
                },
                assassin: {
                    name: "Assassin",
                    speedBonus: 1.15,
                    sizeBonus: 0.85,
                    backstabBonus: 2.0
                }
            }
        };
    </script>
    
    <!-- Game Scenes -->
    <script src="src/scenes/GameScene.js"></script>
    
    <!-- Main Entry -->
    <script src="src/main.js"></script>
</body>
</html>
