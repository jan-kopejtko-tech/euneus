<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Euneus</title>
    
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Systems -->
    <script src="game-config.js"></script>
    <script src="SaveSystem.js"></script>
    <script src="GameData.js"></script>
    
    <!-- Game Scenes -->
    <script src="MenuScene.js"></script>
    <script src="ClassSelectScene.js"></script>
    <script src="CastleScene.js"></script>
    <script src="BattleScene.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 800,
            parent: 'game-container',
            backgroundColor: '#1a1a2e',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [
                MenuScene,
                ClassSelectScene,
                CastleScene,
                BattleScene
            ]
        };
        
        // Start the game
        const game = new Phaser.Game(config);
        
        console.log('ðŸŽ® Kingdom of Euneus - Game Started');
        console.log('ðŸ“¦ Version: 1.0.0');
    </script>
</body>
</html>
